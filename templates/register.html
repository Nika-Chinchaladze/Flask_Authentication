{% extends "base.html" %}
{% block content %}

<div class="imgDiv" style="background-image: url('{{ url_for('static', filename='img/flask.png') }}');"></div>
<div class="box">
	<h1>Register</h1>
    <!-- when user enters wrong data-->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p style="color: red;">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <!-- standard version of form-->
    <form action="{{ url_for('register_page') }}" method="post">
    	<input type="text" name="name" placeholder="Name" required="required" />
		<input type="email" name="email" placeholder="Email" required="required" />
        <input type="password" name="password" placeholder="Password" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Sign Up</button>
    </form>
</div>

{% endblock %}
